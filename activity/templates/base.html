<!doctype html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <! jquery-UI>
    <script src="{% static 'index/js/jquery-1.9.1.js' %}"></script>
    <script src="{% static 'index/layer/layer.js' %}"></script>
    <! css>
    <link href="{% static 'index/css/main.css' %}" rel="stylesheet" />
    <! js>
    <script src="{% static 'index/js/dialog.js' %}"></script>
    <script src="{% static 'index/js/login.js' %}"></script>
    <script src="{% static 'index/js/creat.js' %}"></script>

    {% block jscss %}{% endblock %}


</head>



<body>
    <div class="mainarea">
        <div class="header">
            <div class="logo"></div>
            {% block headlist %}{% endblock %}
            {% if user.is_authenticated %}
            <a href="\" class="buttoncu">欢迎回来，{{user}}</a>
            <a href="javascript:();" class="buttoncu">发活动</a>
            <a href="/logout/" class="buttoncu">logout</a>
            {%else%}
            <a href="javascript:dialoglgin();" class="buttonlg">登陆</a>
            <a href="javascript:dialogcu();" class="buttoncu">注册</a>
            {%endif%}
            {% block header %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </div>





    <div id="login" class="login">
        <span class="tip" id="tip11"></span>

        
            <div class="username">
                <label for="username">用户名:</label>
                <input type="text" name="username" class="textarea" id="username"/>
            </div>
        <span class="tip" id="tip12"></span>
            <div class="password">
                <label for="password">密码:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="password" name="password" class="textarea" id="password"/>
            </div>

            <div class="loginbtn">
                <a href="javascript:login();"><img src="/static/index/pic/loginbtn.gif" /></a>
</div>

            <input type="hidden" name="next" value="{{ next|escape }}" />


    </div>


    <div id="creatuser" class="creatuser">
        <span class="tip" id="tip21"></span>
            <div class="username">
                
                <label for="username">用户名:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="username" class="textarea" id="username1" />
            </div>
        <span class="tip" id="tip22"></span>
            <div class="password1">
                
                <label for="password1">密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="password" name="password1" class="textarea" id="password1" />
            </div>
        <span class="tip" id="tip23"></span>
            <div class="password2">
                
                <label for="password2">确认密码:</label>
                <input type="password" name="password2" class="textarea" id="password2" />
            </div>

            <div class="cubtn">
                <a href="javascript:creat();"><img src="/static/index/pic/cubtn.gif" /></a>
            </div>

      
    </div>


</body>
</html>
